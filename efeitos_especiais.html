<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.grupo {
				padding: 25px;
				float: left
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				/*
				//esconde o elemento
				$('#div1').hide();

				//mostra o elemento
				$('#div1').show();

				$('#div1').hide('slow'); //ou medio, ou numeros em milesegundos
				$('#div1').show('fast');

				// alterna entre hide e show
				$('#div1').toggle('fast')
				*/

				$('#btn1').on('click', () => {
					$('#div1').toggle(2000)
				})

				/*
				//elemento some com caracteristica de opacidade
				$('#div2').fadeOut('slow')
				//elemento aparece com caracteristica de opacidade
				$('#div2').fadeIn('slow')

				$('#div2').fadeToggle('slow')

				//define ate qual visibilidade do elemento
				$('#div3').fadeTo(2000, 0.5)
				*/

				$('#btn2').on('click', () => {
					$('#div2').fadeToggle(2000)
				})

				/*
				//desliza pra cima
				$('#div3').slideUp('slow')
				//desliza para baixo
				$('#div3').slideDown('slow')

				$('#div3').slideToggle('slow')
				*/

				$('#btn3').on('click', () => {
					$('#div3').slideToggle('slow')
				})
				
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button id="btn1" type="button">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>

		<div class="grupo">
			<button id="btn2" type="button">DIV 2</button>
			<div id="div2" class="div div2"></div>
		</div>

		<div class="grupo">
			<button id="btn3" type="button">DIV 3</button>
			<div id="div3" class="div div3"></div>
		</div>
			
	</body>

</html>
