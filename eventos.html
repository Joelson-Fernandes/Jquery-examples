<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna {
				background-color: #ccc;
				width: 100px;
				height: 100px;
				padding: 70px;
			}

			#divInterna {
				background-color: blue;
				width: 100px;
				height: 100px;
			}

			.inputFoco {
				background-color: pink;
				border: 1px solid black;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
				$('#onload').html('página carregada');

				$(window).scroll(() => {
					$('#scroll').html('scroll acionado');
				})

				$(window).resize(() => {
					$('#resize').html('Página redimensionada').css('background-color', 'blue');
				})

				$('#div1').scroll(e => {
					$(e.target).css('background-color', 'blue')
				})

				//apertar
				$('#btn1').mousedown(() => {
					$('#div2').css('background-color', 'blue');
				})

				//apertar e segurar, mesmo que o evento click
				$('#btn1').mouseup(() => {
					$('#div2').css('background-color', 'green');
				})

				$('#btn2').dblclick(() => {
					$('#div2').css('background-color', 'black');
				})

				$('#div2').mousemove(e => {
					$('#resultadoDiv').html(' x: ' + e.offsetX + ' y: ' + e.offsetY)
				})

				/*
				$('#divExterna').mouseover(() => {   //ANTIGO
					$('#resultadoDiv1').html('entrou')
					console.log('Div Externa (entrou)')
				})

				$('#divExterna').mouseout(() => { //ANTIGO
					$('#resultadoDiv1').html('saiu')
					console.log('Div Externa (saiu)')
				})

				$('#divInterna').mouseover(() => {   //ANTIGO
					$('#resultadoDiv2').html('entrou')
					console.log('Div interna (entrou)')
				})

				$('#divInterna').mouseout(() => { //ANTIGO
					$('#resultadoDiv2').html('saiu')
					console.log('Div interna (saiu)')
				})*/

				
				$('#divExterna').mouseenter(() => {   //NOVO
					$('#resultadoDiv1').html('entrou')
					console.log('Div externa (entrou)')
				})

				$('#divExterna').mouseleave(() => { //NOVO
					$('#resultadoDiv1').html('saiu')
					console.log('Div externa (saiu)')
				})

				$('#divInterna').mouseenter(() => {   //NOVO
					$('#resultadoDiv2').html('entrou')
					console.log('Div Interna (entrou)')
				})

				$('#divInterna').mouseleave(() => { //NOVO
					$('#resultadoDiv2').html('saiu')
					console.log('Div Interna (saiu)')
				})
				
				$('#teclado').keydown(e => {
					if(e.keyCode < 97 || e.keyCode > 100){
						let txt = $(e.target).val()
						txt = txt.slice(0, -1)

						$(e.target).val(txt)
						console.log(txt)
					}
				})

				/*
				$('#teclado').keyup(e => {
					let txt = $(e.target).val()
					console.log(txt)
					if(e.keyCode == 13) {
						$('#resultadoTecla').html(txt)
						$(e.target).val('')
					}
				})*/

				$('#nome, #email').focus((e) => {
					$(e.target).addClass('inputFoco')
				})

				$('#nome, #email').blur((e) => {
					$(e.target).removeClass('inputFoco')
				})

				$('#opcao').change((e) => {
					console.log($(e.target).val())
				})

				$('form').submit((e) => {
					e.preventDefault()
					console.log('Formulario enviado')
				})
			})

		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize Window: </span><span id="resize">?</span>
			<div id="div1" style="height: 100px; width: 150px; border: 1px solid black; overflow-y: scroll;">
				<hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr>
			</div>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><span id="resultadoDiv"></span>

			<div id="divExterna">
				<div id="divInterna"></div>
			</div>
			<span>Div externa: </span><span id="resultadoDiv1"></span>
			<br>
			<span>Div interna: </span><span id="resultadoDiv2"></span>
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado"/>
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" id="nome" />

				<span>E-mail:</span>
				<input type="text" id="email" />

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>
		</div>
	</body>

</html>
